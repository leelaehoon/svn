<script type="text/javascript">
	$(function () {
		var imgArea = $("#imgArea");
		var pattern = '<img src="imageService?imgSel=%v" />';
		$("[name='imgSel']").on("change",function () {
			var filename = $(this).val();
			imgArea.append(pattern.replace("%v", filename));			
		});
	});
</script>

	  	</select>

  	</form>
